<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>
    <!-- Popup de confirmation -->
    <div id="link-popup" class="link-popup">
        <div class="popup-content">
            <div class="popup-header">
                <i class="fas fa-external-link-alt"></i>
                <h3>Ouverture du lien</h3>
            </div>
            <div class="popup-body">
                <div class="countdown">
                    <div class="countdown-circle">
                        <span id="countdown-number">3</span>
                    </div>
                    <p class="countdown-text">Ouverture dans <span id="countdown-seconds">3</span> secondes</p>
                </div>
                <div class="url-preview">
                    <p id="popup-url"></p>
                </div>
                <div class="popup-buttons">
                    <button id="open-now" class="btn open-btn">
                        <i class="fas fa-external-link-alt"></i>
                        Ouvrir maintenant
                    </button>
                    <button id="cancel-open" class="btn cancel-btn">
                        <i class="fas fa-times"></i>
                        Annuler
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Écran de démarrage -->
    <div id="start-screen" class="start-screen active">
        <div class="start-content">
            <div class="start-icon">
                <i class="fas fa-qrcode"></i>
            </div>
            <h1>Scanner QR</h1>
            <p class="start-description">
                Scannez des codes QR et ouvrez automatiquement les liens
            </p>
            <button id="start-scanner" class="start-btn">
                <i class="fas fa-camera"></i>
                Démarrer le scanner
            </button>
            <div class="start-features">
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <span>Ouverture automatique</span>
                </div>
                <div class="feature">
                    <i class="fas fa-sync-alt"></i>
                    <span>Switch caméra</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Scanner principal -->
    <div class="scanner-container">
        <!-- Scanner area -->
        <div class="scanner-area">
            <video id="video" playsinline></video>
            
            <div class="scan-overlay">
                <div class="scan-frame">
                    <div class="corner top-left"></div>
                    <div class="corner top-right"></div>
                    <div class="corner bottom-left"></div>
                    <div class="corner bottom-right"></div>
                </div>
                
                <div class="scan-line"></div>
                
                <div class="scan-guide">
                    <i class="fas fa-arrows-alt-h"></i>
                    <span id="guide-text">Prêt à scanner</span>
                </div>
            </div>

            <!-- Contrôles -->
            <div class="controls">
                <button id="switch-camera" class="control-btn" title="Changer de caméra">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button id="stop-scanner" class="control-btn stop-btn" title="Arrêter le scanner">
                    <i class="fas fa-stop"></i>
                </button>
            </div>

            <!-- Status indicator -->
            <div class="status-indicator">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Prêt</span>
            </div>
        </div>
    </div>

    <!-- Message d'erreur -->
    <div id="error-message" class="error-message">
        <div class="error-content">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Erreur d'accès à la caméra</h3>
            <p id="error-details">Impossible d'accéder à la caméra</p>
            <button id="retry-btn" class="btn retry-btn">
                <i class="fas fa-redo"></i>
                Réessayer
            </button>
            <button id="back-to-start" class="btn back-btn">
                <i class="fas fa-home"></i>
                Retour à l'accueil
            </button>
        </div>
    </div>

    <audio id="scan-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
